<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<!-- <form onsubmit="return onSubmit();" class="contact100-form validate-form"> -->
				<span class="contact100-form-title">
					Registrar solicitud
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Favor escribir nombre">
					<span class="label-input100">Nombre *</span>
					<input class="input100" type="text" name="name" id="name" placeholder="Escribir nombre">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Favor escribir apellido">
					<span class="label-input100">Apellido *</span>
					<input class="input100" type="text" name="lastname" id="lastname" placeholder="Escribir apellido">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Favor escribir correo (e@a.x)">
					<span class="label-input100">Correo *</span>
					<input class="input100" type="text" name="email" id="email" placeholder="Escribir correo ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Telefono</span>
					<input class="input100" type="text" name="phone" id="phone" placeholder="Escribir telefono">
				</div>




				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Hemocomponentes *</span>
					<div>
						<select class="js-select2" name="bloodcomponent" id="bloodcomponent">
							<option>Seleccionar</option>
							<option value="1">Plaquetas</option>
							<option value="2">Plasma</option>
							<option value="3">Globulos rojos</option>
							<option value="4">Globulos blancos</option>
						</select>
						<div class="dropDownSelect2"></div>

					</div>
				</div>



				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Cantidad</span>
					<textarea class="input100" name="amount" id="amount"></textarea>
				</div>


				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Sexo *</span>
					<div>
						<select class="js-select2" name="sex" id="sex">
							<option>Seleccionar</option>
							<option value="false">Femenino</option>
							<option value="true">Masculino</option>
							
						</select>
						<div class="dropDownSelect2"></div>

					</div>
				</div>


				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Grupo sanguineo *</span>
					<div>
						<select class="js-select2" name="bloodtype" id="bloodtype">
							<option>Seleccionar</option>
							<option value="8">O-</option>
							<option value="7">O+</option>
							<option value="2">A-</option>
							<option value="1">A+</option>
							<option value="4">B-</option>
							<option value="3">B+</option>
							<option value="6">AB-</option>
							<option value="5">AB+</option>
						</select>
						<div class="dropDownSelect2"></div>

					</div>
				</div>




				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
					</div>

				</div>

				

				<div class="container-contact100-form-btn">
					<button onclick="return onSubmit();" class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>

<script>

	function SendRequest(request){
		var xhr2 = new XMLHttpRequest();
		
		console.log(request);
		xhr2.onload = () => {
			location.href = "Confirmation-Register2.html";
		};

		xhr2.open("POST", "/api/requests");
		xhr2.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xhr2.send(JSON.stringify(request));
	}

	function onSubmit(){

		console.log('llegue');
		var xhr = new XMLHttpRequest();

		var jsonUser = {};
		var jsonRequest = {};
		jsonUser["firstname"] = document.getElementById("name").value;
		jsonUser["lastname"] = document.getElementById("lastname").value;
		jsonUser["sex"] = document.getElementById("sex").value == "Masculino" ? true : false;
		jsonUser["email"] = document.getElementById("email").value;
		jsonUser["phone"] = document.getElementById("phone").value;
		jsonUser["birthdate"] = null;
		jsonUser["handle"] = "";
		jsonUser["password"] = "";
		jsonUser["usertypeid"] = 2;
		jsonUser["bloodtypeid"] = document.getElementById("bloodtype").value;
		jsonUser["address"] = "";
		jsonUser["weight"] = null;

		jsonRequest["amount"] = document.getElementById("amount").value;
		jsonRequest["bloodcomponentid"] = document.getElementById("bloodcomponent").value;

		console.log(jsonUser);

		//return false;
		xhr.onload = () => {
			var user = JSON.parse(xhr.responseText);
			jsonRequest["requesterid"] = user.id;
			SendRequest(jsonRequest);
			//location.href='Confirmation-Email.html';
		};

		xhr.open("POST", "/api/users");
		xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xhr.send(JSON.stringify(jsonUser));
		return false;

	}

	
</script>
